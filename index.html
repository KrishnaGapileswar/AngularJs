<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Name calculator</title>
  </head>
  <body ng-app="nameApp">
    <div ng-controller="nameController">
      <input type="text" ng-model="name" ng-keyup="getNumValue()">
      Your name's numeric value is {{numValue}}
    </div>
  </body>
</html>
